spring:
  application.name: secom-mms-gateway

secom:
  security:
    ssl:
      keystore: src/main/resources/keystore.p12
      keystorePassword: changeit
      insecureSslPolicy: true

international:
  dmc:
    secom_mms_gateway:
      keystore:
        path: ${secom.security.ssl.keystore}
        password: ${secom.security.ssl.keystorePassword}
        alias: cert
      secom:
        serviceUrl: https://example.com
      mms:
        mms-subject: s125
        mms-edgerouter:
          url: wss://eu-edgerouter.dmc.international:8888/
        own-mrn: urn:mrn:mcp:service:mcc:core:secom-mms-gateway
